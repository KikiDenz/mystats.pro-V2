<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaders | mystats.pro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="site-header">
    <a href="index.html" class="back-button">‚Üê Home</a>
    <button id="theme-toggle" class="theme-toggle">üåì</button>
</header>

<section class="page-header">
    <h1 id="leaders-team-name">Team Leaders</h1>
</section>

<section class="filter-row">
    <label>Season:
        <select id="leaders-season-filter"></select>
    </label>

    <label>Phase:
        <select id="leaders-phase-filter">
            <option value="all">All</option>
            <option value="regular">Regular</option>
            <option value="playoff">Playoffs</option>
        </select>
    </label>

    <label>Type:
        <select id="leaders-type-filter">
            <option value="totals">Totals</option>
            <option value="averages">Averages</option>
        </select>
    </label>
</section>

<section>
    <table class="stat-table scroll-x">
        <thead>
            <tr>
                <th>Player</th>
                <th>GP</th>
                <th>PTS</th>
                <th>REB</th>
                <th>OREB</th>
                <th>DREB</th>
                <th>AST</th>
                <th>STL</th>
                <th>BLK</th>
                <th>TO</th>
                <th>FG%</th>
                <th>3P%</th>
                <th>FT%</th>
            </tr>
        </thead>
        <tbody id="leaders-tbody"></tbody>
    </table>
</section>

<script src="js/app.js"></script>
<script src="js/leaders.js"></script>

</body>
</html>

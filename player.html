<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Player ‚Äî mystats.pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="page-player">
  <header class="site-header">
    <div class="site-header__brand">
      <a href="index.html" class="brand-link">mystats.pro</a>
      <span class="brand-tagline">Pretty Good Basketball Team stats</span>
    </div>
    <div class="site-header__actions">
      <button type="button" class="theme-toggle" data-theme-toggle>‚òæ</button>
    </div>
  </header>
  <main class="page-player__main">
    <section class="player-hero" id="player-hero"></section>
    <section class="player-controls">
      <div class="player-controls__row">
        <label for="player-season-select">Season</label>
        <select id="player-season-select"></select>
      </div>
      <div class="player-controls__tabs">
        <button class="tab-button tab-button--active" data-phase="regular">Regular season</button>
        <button class="tab-button" data-phase="playoff">Playoffs</button>
        <button class="tab-button" data-phase="all">Career (all)</button>
      </div>
    </section>
    <section class="player-section">
      <h2>Season averages</h2>
      <div class="table-wrapper--scroll">
        <table class="stat-table" id="player-season-table">
          <thead>
            <tr>
              <th>Season</th><th>GP</th><th>MIN</th><th>PTS</th><th>REB</th><th>AST</th>
              <th>STL</th><th>BLK</th><th>FG%</th><th>3P%</th><th>FT%</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
    <section class="player-section">
      <h2>Game log</h2>
      <div class="table-wrapper table-wrapper--scroll">
        <table class="stat-table" id="player-gamelog-table">
          <thead>
            <tr>
              <th>Date</th><th>Season</th><th>Phase</th><th>Opponent</th><th>Result</th>
              <th>MIN</th><th>PTS</th><th>REB</th><th>AST</th><th>STL</th><th>BLK</th>
              <th>FG</th><th>3P</th><th>FT</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>
  <footer class="site-footer">
    <span>Built for the Pretty Good Basketball Team üèÄ</span>
  </footer>
  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/player.js"></script>
</body>
</html>

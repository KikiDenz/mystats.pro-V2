<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player | mystats.pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
    <a href="index.html" class="back-button">‚Üê Home</a>
    <button id="theme-toggle" class="theme-toggle">üåì</button>
</header>

<section class="player-header">
    <img id="player-image" class="player-photo" src="">
    <div class="player-info">
        <h1 id="player-name"></h1>
        <p id="player-meta"></p>
    </div>
</section>

<section class="player-filters">
    <label>Season:
        <select id="player-season-filter"></select>
    </label>

    <label>Phase:
        <select id="player-phase-filter">
            <option value="all">All</option>
            <option value="regular">Regular</option>
            <option value="playoff">Playoffs</option>
        </select>
    </label>
</section>

<section class="player-averages">
    <h2>Season Averages</h2>
    <table class="stat-table">
        <thead>
            <tr>
                <th>GP</th>
                <th>PTS</th>
                <th>REB</th>
                <th>OREB</th>
                <th>DREB</th>
                <th>AST</th>
                <th>STL</th>
                <th>BLK</th>
                <th>TO</th>
                <th>FG%</th>
                <th>3P%</th>
                <th>FT%</th>
            </tr>
        </thead>
        <tbody id="player-averages-body"></tbody>
    </table>
</section>

<section class="player-games">
    <h2>Game Log</h2>
    <table class="stat-table scroll-x">
        <thead>
            <tr>
                <th>Date</th>
                <th>Opponent</th>
                <th>PTS</th>
                <th>REB</th>
                <th>AST</th>
                <th>STL</th>
                <th>BLK</th>
                <th>TO</th>
                <th>FG</th>
                <th>3P</th>
                <th>FT</th>
                <th>Phase</th>
            </tr>
        </thead>
        <tbody id="player-games-body"></tbody>
    </table>
</section>

<script src="app.js"></script>
<script src="player.js"></script>

</body>
</html>

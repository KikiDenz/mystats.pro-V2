<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team | mystats.pro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="site-header">
    <a href="index.html" class="back-button">‚Üê Home</a>
    <div class="team-header-info">
        <img id="team-logo" class="team-logo" src="" alt="Team Logo">
        <h1 id="team-name"></h1>
        <p id="team-meta"></p>
    </div>
    <button id="theme-toggle" class="theme-toggle">üåì</button>
</header>

<!-- Tabs -->
<nav class="team-tabs">
    <button class="tab-button" data-tab="roster">Roster</button>
    <button class="tab-button" data-tab="games">Games</button>
    <button class="tab-button" data-tab="leaders">Leaders</button>
    <button class="tab-button" data-tab="records">Records</button>
</nav>

<!-- ROSTER TAB -->
<section id="tab-roster" class="tab-section">
    <h2>Roster</h2>
    <div id="roster-grid" class="roster-grid"></div>
</section>

<!-- GAMES TAB -->
<section id="tab-games" class="tab-section hidden">
    <h2>Games</h2>

    <div class="filter-row">
        <label>Season:
            <select id="games-season-filter"></select>
        </label>
        <label>Phase:
            <select id="games-phase-filter">
                <option value="all">All</option>
                <option value="regular">Regular Season</option>
                <option value="playoff">Playoffs</option>
            </select>
        </label>
    </div>

    <table class="stat-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Opponent</th>
                <th>Result</th>
                <th>Score</th>
                <th>Season</th>
            </tr>
        </thead>
        <tbody id="games-table-body"></tbody>
    </table>
</section>

<!-- LEADERS TAB -->
<section id="tab-leaders" class="tab-section hidden">
    <h2>Team Leaders</h2>

    <div class="filter-row">
        <label>Season:
            <select id="leaders-season-filter"></select>
        </label>
        <label>Phase:
            <select id="leaders-phase-filter">
                <option value="all">All</option>
                <option value="regular">Regular Season</option>
                <option value="playoff">Playoffs</option>
            </select>
        </label>
        <label>Type:
            <select id="leaders-type-filter">
                <option value="totals">Totals</option>
                <option value="averages">Averages</option>
            </select>
        </label>
    </div>

    <table class="stat-table scroll-x">
        <thead>
            <tr>
                <th>Player</th>
                <th>GP</th>
                <th>PTS</th>
                <th>REB</th>
                <th>OREB</th>
                <th>DREB</th>
                <th>AST</th>
                <th>STL</th>
                <th>BLK</th>
                <th>TO</th>
                <th>FG%</th>
                <th>3P%</th>
            </tr>
        </thead>
        <tbody id="leaders-body"></tbody>
    </table>

</section>

<!-- RECORDS TAB -->
<section id="tab-records" class="tab-section hidden">
    <h2>Team Records</h2>

    <div class="filter-row">
        <label>Season:
            <select id="records-season-filter"></select>
        </label>
        <label>Phase:
            <select id="records-phase-filter">
                <option value="all">All</option>
                <option value="regular">Regular Season</option>
                <option value="playoff">Playoffs</option>
            </select>
        </label>
    </div>

    <div id="records-grid" class="records-grid"></div>
</section>

<script src="js/app.js"></script>
<script src="js/team.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games | mystats.pro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="site-header">
    <a href="index.html" class="back-button">‚Üê Home</a>
    <button id="theme-toggle" class="theme-toggle">üåì</button>
</header>

<section class="page-header">
    <h1 id="games-team-name">Games</h1>
</section>

<section class="filter-row">
    <label>Season:
        <select id="games-season-filter"></select>
    </label>

    <label>Phase:
        <select id="games-phase-filter">
            <option value="all">All</option>
            <option value="regular">Regular Season</option>
            <option value="playoff">Playoffs</option>
        </select>
    </label>
</section>

<section>
    <table class="stat-table scroll-x">
        <thead>
            <tr>
                <th>Date</th>
                <th>Opponent</th>
                <th>Result</th>
                <th>Score</th>
                <th>Season</th>
            </tr>
        </thead>
        <tbody id="games-tbody"></tbody>
    </table>
</section>

<script src="js/app.js"></script>
<script src="js/games.js"></script>

</body>
</html>
